                            <span class="menu_list-price">25€</span>

                    </li>

                    <li class="menu_list-choise menu_list-animtwo">

                <ul class="menu_list-gap">
                    <li class="menu_list-choise menu_list-animone">
                        <label class="menu_list-info">
                            <span class="menu_list-food">Coquilles Saint-Jacques</span>
                            <span class="menu_list-p">Accompagnées d'une purée de panais</span>
                            <span class="menu_list-price">40€</span>
                            <input class="menu_list-radio" type="radio" name="flat_one">
